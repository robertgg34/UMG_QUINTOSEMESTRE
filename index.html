<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clima y Recomendaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body style="background: linear-gradient(to right, #6dd5ed, #2193b0); font-family: 'Segoe UI', sans-serif;">

  <div class="container py-5">

    <!-- Login -->
    <div id="loginContainer" class="d-flex align-items-center justify-content-center min-vh-100">
      <div class="card shadow-lg p-4 w-100" style="max-width: 400px; border-radius: 20px;">
        <h2 class="text-center mb-4" style="font-weight: bold; color: #2193b0;">✨ Iniciar sesión</h2>

        <div class="form-group mb-3">
          <label for="usernameInput" class="form-label">👤 Usuario</label>
          <input type="text" class="form-control" id="usernameInput" placeholder="Ingresa tu usuario">
        </div>

        <div class="form-group mb-4">
          <label for="passwordInput" class="form-label">🔒 Contraseña</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Tu contraseña">
        </div>

        <button onclick="iniciarSesion()" class="btn btn-primary w-100 fw-bold" style="background-color: #2193b0; border: none;">🚀 Iniciar sesión</button>

        <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">¿Aún no tienes cuenta? Contacta al administrador.</p>
      </div>
    </div>

    <!-- Logout -->
    <div id="logoutContainer" class="text-center mb-4" style="display: none;">
      <button onclick="cerrarSesion()" class="btn btn-danger">Cerrar sesión</button>
    </div>

    <!-- Buscador clima -->
    <div id="buscadorClima" class="card p-4 shadow-sm mb-4" style="display: none;">
      <h4 class="mb-3">Consulta del clima</h4>
      <div class="input-group">
        <input id="ciudadInput" class="form-control" placeholder="Escribe una ciudad..." />
        <button onclick="obtenerClima()" class="btn btn-success">Buscar</button>
      </div>
    </div>

    <!-- Resultados -->
    <div id="resultados" style="display: none;"></div>

  </div>

  <script>
    const API_KEY = "2afb928f1ab573a6ffda0ac21ec7b16a"; // API OpenWeather
    const API_LOGIN = "https://clima-backend-fwfz.onrender.com/api/auth/login";

    function obtenerClima() {
      const ciudad = document.getElementById("ciudadInput").value.trim();
      const resultados = document.getElementById("resultados");

      if (!ciudad) {
        resultados.innerHTML = `<div class="alert alert-warning">Por favor, ingresa una ciudad.</div>`;
        return;
      }

      resultados.innerHTML = "Cargando...";

      fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${ciudad}&appid=${API_KEY}&units=metric&lang=es`)
        .then(res => res.json())
        .then(data => {
          const dias = filtrarPorDia(data.list);
          mostrarResultados(dias);
        })
        .catch(err => {
          resultados.innerHTML = `<div class="alert alert-danger">Error al obtener datos. Verifica la ciudad.</div>`;
        });
    }

    function filtrarPorDia(lista) {
      const dias = {};
      lista.forEach(item => {
        const fecha = item.dt_txt.split(" ")[0];
        if (!dias[fecha]) dias[fecha] = item.main.temp;
      });
      return dias;
    }

    function recomendarBebida(temp) {
      if (temp <= 5) return "🍫 Chocolate caliente";
      if (temp <= 10) return "🌿 Infusión de menta";
      if (temp <= 18) return "☕ Café o té";
      if (temp <= 25) return "🥤 Refresco con hielo";
      return "🍹 Smoothie o bebida fría";
    }

    function mostrarResultados(dias) {
      const resultados = document.getElementById("resultados");
      resultados.innerHTML = "";

      Object.entries(dias).forEach(([fecha, temp]) => {
        const bebida = recomendarBebida(temp);
        resultados.innerHTML += `
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">${fecha}</h5>
              <p class="card-text">🌡️ Temperatura: ${temp.toFixed(1)} °C</p>
              <p class="card-text">🍹 Recomendación: <strong>${bebida}</strong></p>
            </div>
          </div>
        `;
      });
    }

    function iniciarSesion() {
      const username = document.getElementById("usernameInput").value;
      const password = document.getElementById("passwordInput").value;

      fetch(API_LOGIN, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      })
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            localStorage.setItem("token", data.token);
            mostrarApp();
          } else {
            alert(data.mensaje || "Login fallido");
          }
        })
        .catch(() => alert("Error en el servidor al intentar iniciar sesión"));
    }

    function cerrarSesion() {
      localStorage.removeItem("token");
      location.reload();
    }

    function mostrarApp() {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("logoutContainer").style.display = "block";
      document.getElementById("buscadorClima").style.display = "block";
      document.getElementById("resultados").style.display = "block";
    }

    window.onload = () => {
      if (localStorage.getItem("token")) {
        mostrarApp();
      } else {
        document.getElementById("loginContainer").style.display = "flex";
        document.getElementById("logoutContainer").style.display = "none";
        document.getElementById("buscadorClima").style.display = "none";
        document.getElementById("resultados").style.display = "none";
      }
    };
  </script>
</body>
</html>
